{% extends 'layout.html' %}

{% block title %}Cart{% endblock %}

{% block content %}
<h2>Your Cart</h2>
{% if cart_items %}
<ul class="list-group">
    {% for item in cart_items %}
    <li class="list-group-item">
        <strong>{{ item.name }}</strong> - ${{ item.price }}
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('checkout') }}" class="btn btn-primary mt-3">Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %}
{% endblock %}
