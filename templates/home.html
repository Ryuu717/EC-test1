{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card card-container">
            <img src="{{ url_for('static', filename='images/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text" data-description="{{ product.description }}">{{ product.description }}</p>
                <p class="card-text">${{ product.price }}</p>
                <a href="{{ url_for('product', product_id=product.id) }}" class="btn btn-primary">View Details</a>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
